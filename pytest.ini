[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Only collect from tests directory
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --maxfail=5
    --disable-warnings
    --color=yes
    tests/

# Ignore specific directories and files
norecursedirs = 
    TRACE
    fasterRCNN
    OED_old
    .git
    .tox
    .venv
    venv
    ENV
    env
    .pytest_cache
    __pycache__
    *.egg-info
    build
    dist

# Test execution options are now in the addopts above

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - slower, comprehensive tests
    performance: Performance tests - resource-intensive tests
    slow: Slow tests that take more than 30 seconds
    gpu: Tests that require GPU
    gui: Tests that require GUI components
    network: Tests that require network access
    data: Tests that require large data files

# Test timeout handled by pytest-timeout plugin

# Minimum version requirements
minversion = 6.0

# Test collection - use norecursedirs instead

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:transformers.*
    ignore::FutureWarning:sklearn.*
