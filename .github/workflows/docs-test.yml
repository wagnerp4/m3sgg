name: Test Documentation Build

on:
  push:
    branches-ignore: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints sphinx-copybutton sphinxcontrib-napoleon
        pip install dill transformers dgl
        # Install project in develop mode for documentation generation
        pip install -e .
        
    - name: Test documentation build
      run: |
        cd docs
        sphinx-build -b html -W --keep-going . _build/html
        
    - name: Check for broken links
      run: |
        cd docs
        sphinx-build -b linkcheck . _build/linkcheck
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: sphinx-build-output
        path: docs/_build/
